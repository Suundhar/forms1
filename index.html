<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1">   
<script type = "text/javascript" src="function.js"></script>    
</head>   
<link rel="stylesheet" href="kis.js">
<body>    
<h2>PRODUCT FEEDBACK</h2>    
<img src="asert/download (1).png" alt="" width="100">
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">First Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="firstname" placeholder="Your name..">    
      </div>    
    </div>       
    </div>  <br>  
    <div class="row">    
        <div class="col-25">    
          <label for="email">Mail Id</label>    
        </div>    
        <div class="col-75">    
          <input type="email" id="email" name="mailid" placeholder="Your mail id..">    
        </div>    
      </div> <br>   
    <div class="row">    
      <div class="col-25">    
        <label for="STAR">RATING FOR QUALITY</label>    
      </div>    
      <div class="col-75">    
        <select id="STAR" name="STAR">    
            <option value="none">SELECT RATING</option>    
          <option value="1">1</option>    
          <option value="2">2</option>      
          <option value="3">3</option>    
          <option value="4">4</option>    
          <option value="5">5</option>    
          <option value="6">6</option>    
        </select>    
      </div>    
    </div> <br>   
    <div class="row">    
      <div class="col-25">    
        <label for="STAR">RATING FOR PRICE</label>    
      </div>    
      <div class="col-75">    
        <select id="STAR" name="STAR">    
            <option value="none">SELECT RATING</option>    
          <option value="1">1</option>    
          <option value="2">2</option>      
          <option value="3">3</option>    
          <option value="4">4</option>    
          <option value="5">5</option>    
          <option value="6">6</option>    
        </select>    
      </div>    
    </div>  <br>
    <div class="row">    
      <div class="col-25">    
        <label for="feed_back">Feed Back</label>    
      </div>    
      <div class="col-75">    
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
      </div>    
    </div>    
    <div class="row">    
   
    </div>    
    <div id="my_form">
      
      <button id="nextStep">Submit</button>
    </div>
    
    <div id="thank_you" style="display: none;">
      <p>Thanks for filling up the form!</p>
      <button type="submit">Close</button>
    </div>
    
    <script>
      var nextStep = document.querySelector('#nextStep');
    
      nextStep.addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('my_form').style.display = 'none';
        document.getElementById('thank_you').style.display = 'block';
      });
    </script>
  </form>    
</div>    

</body>    
</html>
